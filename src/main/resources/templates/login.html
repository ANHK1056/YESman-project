<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>OUTERPARK 24 - Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Price Slider Stylesheets -->
  <link rel="stylesheet" href="bootstrap-5/html/vendor/nouislider/nouislider.css">
  <!-- Google fonts - Playfair Display-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700">
  <!-- Google fonts - Poppins-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,400i,700">
  <!-- swiper-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/css/swiper.min.css">
  <!-- Magnigic Popup-->
  <link rel="stylesheet" href="bootstrap-5/html/vendor/magnific-popup/magnific-popup.css">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="bootstrap-5/html/css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="bootstrap-5/html/css/custom.css">
  <!-- Favicon-->
  <link rel="shortcut icon" href="bootstrap-5/html/img/logo_O.png">
  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid px-3">
  <div class="row min-vh-100">
    <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
      <div class="w-100 py-5 px-md-5 px-xxl-6 position-relative">
        <div class="mb-5"><img class="img-fluid mb-3" src="bootstrap-5/html/img/logo_O.png" alt="..." style="max-width: 4rem;">
          <h2>OUTERPARK 24</h2>
        </div>
        <form action="/login" method="POST" class="form-validate">
          <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
          <div class="mb-4">
            <label class="form-label" for="userEmail"> Email </label>
            <input class="form-control" name="username" id="userEmail" type="Email" placeholder="please your email" autocomplete="off" required data-msg="Please enter your email">
          </div>
          <div class="mb-4">
            <div class="row">
              <div class="col">
                <label class="form-label" for="userPw"> Password </label>
              </div>
            </div>
            <input class="form-control" name="password" id="userPw" placeholder="비밀 번호를 입력해주세요" type="password" required data-msg="Please enter your password">
          </div>
          <!-- Submit-->
          <div class="d-grid">
            <button type="submit" class="btn btn-lg btn-primary">Log in</button>
          </div>


        </form>
        <hr class="my-3 hr-text letter-spacing-2" data-content="OR">
        <div class="d-grid gap-2">
          <a href="/oauth2/authorization/google">
            <button class="btn btn btn-outline-muted btn-social"><i class="fa-2x fa-google fab btn-social-icon"> </i>Connect <span class="d-none d-sm-inline">with Google</span></button>
          </a>
        </div>
        <hr class="my-4">
        <p class="text-center"><small class="text-muted text-center"> Don't have an account yet? <a href="/signup">회원가입</a></small></p>
        <a class="close-absolute me-md-5 me-xl-6 pt-5" href="/">
          <svg class="svg-icon w-3rem h-3rem">
            <use xlink:href="#close-1"> </use>
          </svg></a>
      </div>
    </div>
    <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
      <!-- Image-->
      <div class="bg-cover h-100 me-n3" style="background-image: url(bootstrap-5/html/img/photo/story.png);"></div>
    </div>
  </div>
</div>
<!-- JavaScript files-->
<script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite -
      //   see more here
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {

          var ajax = new XMLHttpRequest();
          ajax.open("POST", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // to avoid CORS issues when viewing using file:// protocol, using the demo URL for the SVG sprite
      // use your own URL in production, please :)
      // https://demo.bootstrapious.com/directory/1-0/icons/orion-svg-sprite.svg
      //- injectSvgSprite('${path}icons/orion-svg-sprite.svg');
      injectSvgSprite('https://demo.bootstrapious.com/directory/1-4/icons/orion-svg-sprite.svg');

    </script>
<!-- jQuery-->
<script src="bootstrap-5/html/vendor/jquery/jquery.min.js"></script>
<!-- Bootstrap JS bundle - Bootstrap + PopperJS-->
<script src="bootstrap-5/html/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Magnific Popup - Lightbox for the gallery-->
<script src="bootstrap-5/html/vendor/magnific-popup/jquery.magnific-popup.min.js"></script>
<!-- Smooth scroll-->
<script src="bootstrap-5/html/vendor/smooth-scroll/smooth-scroll.polyfills.min.js"></script>
<!-- Bootstrap Select-->
<script src="bootstrap-5/html/vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
<!-- Object Fit Images - Fallback for browsers that don't support object-fit-->
<script src="bootstrap-5/html/vendor/object-fit-images/ofi.min.js"></script>
<!-- Swiper Carousel                       -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.1/js/swiper.min.js"></script>
<script>var basePath = ''</script>
<!-- Main Theme JS file    -->
<script src="bootstrap-5/html/js/theme.js"></script>
</body>
</html>
