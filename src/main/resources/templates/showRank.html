<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>랭킹 목록 페이지</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">랭킹 목록</h1>
</div>

<div class="container">
  <div class="row-6" th:each="item : ${showRanks}">
    <div class="card">
      <table>
        <tr>
          <td class="card-header" th:text="|랭킹 순위: ${item.rankId} |"></td>
          <td class="card-title" th:text="|연극명 : ${item.showDetail.showName}|"></td>
        </tr>
      </table>
    </div>
    <br>
  </div>
</div>
</body>
