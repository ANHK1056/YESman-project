<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>예매 확인</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">예매 확인</h1>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <article>
        <input type="hidden" id="book-id" th:value="${book.bookId}">
        <header class="mb-4">
          <h1 class="fw-bolder mb-1" th:text="${book.bookId}"></h1>
          <div class="text-muted fst-italic mb-2" th:text="|예매 시간 : ${#temporals.format(book.bookDate, 'yyyy-MM-dd HH:mm')}|"></div>
        </header>
        <section class="mb-5">
          <p class="card-text" th:text="|예매자 : ${book.user.userId}|"></p>
          <p class="card-title" th:text="|연극명 : ${book.show.showId}|"></p>
          <p class="card-text" th:text="|공연일 : ${book.bookDate}|"></p>
          <p class="card-text" th:text="|좌석 : ${book.seat}|"></p>
        </section>

        <a th:href="@{/books}" class="btn btn-primary">목록으로</a>
        <button type="button" id="delete-btn" class="btn btn-secondary btn-sm">취소</button>
      </article>
    </div>
  </div>
</div>

<script src="/js/book.js"></script>
</body>
