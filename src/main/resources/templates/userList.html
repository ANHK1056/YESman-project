<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>유저 목록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">유저</h1>
</div>

<div class="container">

  <div class="row-6" th:each="item : ${users}">
    <div class="card">
      <div class="card-header" th:text="${item.userId}">
      </div>
      <div class="card-body">
        <h5 class="card-userName" th:text="${item.userName}"></h5>
        <h5 class="card-userPw" th:text="${item.userPw}"></h5>
        <h5 class="card-userPhNm" th:text="${item.userPhNm}"></h5>
        <a th:href="@{/user/{id}(id=${item.userId})}" class="btn btn-primary">보러가기</a>
      </div>
      <button type="button" id="create-btn"
              th:onclick="|location.href='@{/new-user}'|"
              class="btn btn-secondary btn-sm mb-3">회원가입</button>
    </div>
    <br>
  </div>

  <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>

<script src="/js/token.js"></script>
<script src="/js/user.js"></script>
</body>
