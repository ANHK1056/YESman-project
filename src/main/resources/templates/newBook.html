<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예매 진행</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">예매</h1>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="book-id" th:value="${book.bookId}"/>

                <table>
                    <tr>
                        <td>예매자명</td>
                        <td><input type="hidden" class="card-title" id="user" th:value="${user.userEmail}"></td>
                        <td><p class="card-title" th:text="|${user.userId}|"></p></td>
                    </tr>

                    <tr>
                        <td>공연</td>
                        <td><input type="hidden" class="card-title" id="show" th:value="${show.showId}"></td>
                        <td><p class="card-title" th:text="|${show.showId} ${show}|"></p></td>
                    </tr>

                    <tr>
                        <td>공연 일자</td>
                        <td><input type="text" class="card-title" id="showDate"></td>
                    </tr>

                    <tr>
                        <td>좌석</td>
                        <td><input type="text" class="card-title" id="seat"></td>
                    </tr>

                    <tr>
                        <td><a th:href="@{/books}" class="btn btn-primary">목록으로</a></td>
                    </tr>
                </table>

                <button type="button" id="create-btn" class="btn btn-primary btn-sm">예매하기</button>
            </article>
        </div>
    </div>
</div>

<script src="/js/book.js"></script>
</body>
