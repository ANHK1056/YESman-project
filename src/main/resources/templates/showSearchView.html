<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>검색 결과 페이지</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">검색 결과</h1>
  <h4 class="mb-3" th:text="|검색 범위 : ${range}, 검색어 : ${searchWord}|"></h4>
</div>

<div class="container">
  <p th:if="${shows.size() > 0}" th:text="|${shows[0].showId} ${shows[0].showName} ${shows[0].showGenre}|"></p>
  <a href="javascript:history.back();">이전으로 이동</a>

  <div class="row-6" th:each="item : ${showDetails}" th:if="${showDetails.size() > 0}">
    <div class="card">
      <table>
        <tr>
          <td class="card-header" th:text="|연극명 : ${item.showName} |"></td>
          <td class="card-title" th:text="|배우명 : ${item.showActor}|"></td>
          <td class="card-title" th:text="|장소명 : ${item.facilityName}|"></td>
        </tr>
      </table>
    </div>
    <br>
  </div>

</div>
</body>
