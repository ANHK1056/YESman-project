<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>주소 목록 페이지</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
  <h1 class="mb-3">주소 목록</h1>
</div>

<div class="container">
  <p th:text="|${show.show_id} ${show.show_name} ${show.show_genre}|"></p>
  <div class="row-6" th:each="item : ${showLocations}">
    <div class="card">
      <table>
        <tr>
          <td class="card-header" th:text="|주소 : ${item.locationAddress} |"></td>
          <td class="card-title" th:text="|연극명 : ${item.showDetail.show_name}|"></td>
        </tr>
      </table>
    </div>
    <br>
  </div>
</div>
</body>
