<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>블로그 글</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
  <div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">user</h1>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8">
        <article>
          <input type="hidden" id="user-id" th:value="${users.userId}">
          <header class="mb-4">
            <h1 class="fw-bolder mb-1" th:text="${users.userEmail}"></h1>
          </header>
          <section class="mb-5">
            <p class="fs-5 mb-4" th:text="${users.userName}"></p>
            <p class="fs-5 mb-4" th:text="${users.userPw}"></p>
            <p class="fs-5 mb-4" th:text="${users.userPhNm}"></p>
          </section>
          <button type="button" id="modify-btn"
                  th:onclick="|location.href='@{/new-user?id={userId}(userId=${users.userId})}'|"
                  class="btn btn-primary btn-sm">수정</button>
          <button type="button" id="delete-btn"
                  class="btn btn-secondary btn-sm">삭제</button>
        </article>
      </div>
    </div>
  </div>

  <script src="/js/token.js"></script>
  <script src="/js/user.js"></script>
</body>
